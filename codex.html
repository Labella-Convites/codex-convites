<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Convites</title>

  <style>
    body {
      font-family: Arial, sans-serif;

      padding: 20px;

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {

      padding: 15px;

</html>
